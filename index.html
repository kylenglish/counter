<script>
    // Используем уникальный ключ, чтобы не было конфликтов
    var storageKey = 'eng_class_points';
    var display = document.getElementById('score_val');
    
    // Функция обновления цифры на экране
    function refreshDisplay() {
        var savedScore = localStorage.getItem(storageKey) || 0;
        display.innerText = savedScore;
    }

    // Запускаем при загрузке
    refreshDisplay();

    function addScore() {
        // Читаем актуальное значение прямо из памяти
        var current = parseInt(localStorage.getItem(storageKey)) || 0;
        current++;
        // Сохраняем
        localStorage.setItem(storageKey, current);
        // Обновляем экран
        refreshDisplay();
        
        // Визуальный эффект нажатия (пульсация)
        var btn = document.getElementById('genially-tracker');
        btn.style.transform = 'scale(1.1)';
        setTimeout(function(){ btn.style.transform = 'scale(1)'; }, 100);
    }
    
    // Проверка обновлений (если открыто несколько окон)
    window.addEventListener('storage', refreshDisplay);
<\/script>
