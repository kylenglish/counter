<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°—á—ë—Ç—á–∏–∫ –¥–ª—è Genially</title>
<style>
body { font-family: Segoe UI, sans-serif; padding: 20px; background:#f0f2f5; }
.widget {
    display:inline-flex;
    align-items:center;
    background:#ffffff;
    color:#333;
    border-radius:50px;
    padding:10px 20px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    font-family:Montserrat, sans-serif;
}
.widget button {
    margin-left:15px;
    width:30px;
    height:30px;
    border:none;
    border-radius:50%;
    cursor:pointer;
    font-size:20px;
    font-weight:bold;
    background:rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div class="widget">
    <span style="font-size:24px;margin-right:10px;">‚≠ê</span>
    <span style="font-size:18px;font-weight:bold;">
        Artifacts: <span id="score_val">0</span>
    </span>
    <button onclick="addScore()">+</button>
</div>

<script>
/* üîë –û–î–ò–ù –∫–ª—é—á –Ω–∞ –≤—Å—é –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—é */
const STORAGE_KEY = 'genially_global_score';

/* –∑–∞–≥—Ä—É–∑–∫–∞ –∑–Ω–∞—á–µ–Ω–∏—è */
let score = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
document.getElementById('score_val').innerText = score;

/* –∫–Ω–æ–ø–∫–∞ + */
function addScore() {
    score++;
    localStorage.setItem(STORAGE_KEY, score);
    document.getElementById('score_val').innerText = score;
}
</script>

</body>
</html>
